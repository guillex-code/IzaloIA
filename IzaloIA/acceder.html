<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contáctanos para comenzar a automatizar tus procesos con inteligencia artificial. Completa el formulario y un asesor se comunicará contigo." />
  <title>Accede / Contacto - Izalo IA</title>
  <link rel="stylesheet" href="css/styles_acceder.css" />
   <link rel="stylesheet" href="css/styles_vlog copy.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="main-header">
    <nav class="nav-container" aria-label="Navegación principal">
      <a href="index.html" class="logo">Izalo IA</a>
      <ul class="nav-links">
        <li><a href="index.html#empresa">Empresa</a></li>
        <li><a href="index.html#vlog">Vlog</a></li>
        <li><a href="index.html#servicios">Servicios</a></li>
        <li><a href="index.html#precios">Precios</a></li>
      </ul>
      <div class="nav-actions">
        <a href="acceder.html" class="btn-access">Acceder / Comenzar</a>
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema oscuro/claro">🌙</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="contact-hero">
      <h1>Accede a tu cuenta o contáctanos</h1>
      <p>Completa el formulario para acceder o para que un asesor se comunique contigo.</p>
    </section>
    <section class="contact-form-section">
      <form class="contact-form" action="#" method="post" autocomplete="off">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Acceder</button>
      </form>
    </section>
    <div class="contact-alt">
      ¿Prefieres otro medio? Escríbenos a <a href="mailto:contacto@izaloia.com">contacto@izaloia.com</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Izalo IA &mdash; Todos los derechos reservados.
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
